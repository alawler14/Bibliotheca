<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotheca - Book Release Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: linear-gradient(135deg, #faf8f3 0%, #f5f0e8 50%, #faf8f3 100%);
      min-height: 100vh;
      color: #2d1810;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 60px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      box-shadow: 0 4px 20px rgba(139, 90, 43, 0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #8b5a2b 0%, #6b4423 50%, #8b5a2b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-variant: small-caps;
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: #6b4423;
      font-style: italic;
      letter-spacing: 0.1em;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid rgba(139, 90, 43, 0.2);
      border-radius: 30px;
      color: #8b5a2b;
      font-size: 1.1rem;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      background: rgba(139, 90, 43, 0.1);
      border-color: rgba(139, 90, 43, 0.35);
    }

    .nav-btn.active {
      background: rgba(139, 90, 43, 0.15);
      border-color: rgba(139, 90, 43, 0.5);
      color: #6b4423;
      box-shadow: 0 2px 10px rgba(139, 90, 43, 0.15);
    }

    .search-section {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .rate-limit-badge {
      background: rgba(139, 90, 43, 0.08);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #6b4423;
      border: 1px solid rgba(139, 90, 43, 0.2);
      text-align: center;
    }

    .search-type-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }

    .toggle-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid rgba(139, 90, 43, 0.2);
      border-radius: 20px;
      color: #8b5a2b;
      font-size: 0.95rem;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .toggle-btn.active {
      background: rgba(139, 90, 43, 0.2);
      border-color: rgba(139, 90, 43, 0.5);
      color: #6b4423;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(139, 90, 43, 0.25);
      border-radius: 12px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      color: #2d1810;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: rgba(139, 90, 43, 0.5);
    }

    input[type="text"]:disabled {
      background: rgba(200, 200, 200, 0.3);
      cursor: not-allowed;
    }

    .btn-primary {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: rgba(139, 90, 43, 0.9);
      color: #faf8f3;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    .btn-primary:hover:not(:disabled) {
      background: rgba(107, 68, 35, 0.9);
      transform: translateY(-1px);
    }

    .btn-primary:disabled {
      background: rgba(139, 90, 43, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      padding: 8px 16px;
      background: rgba(139, 90, 43, 0.15);
      border: 1px solid rgba(139, 90, 43, 0.3);
      border-radius: 8px;
      color: #6b4423;
      cursor: pointer;
      font-size: 0.9rem;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    .btn-secondary:hover {
      background: rgba(139, 90, 43, 0.25);
    }

    .results {
      display: grid;
      gap: 15px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .book-card:hover {
      border-color: rgba(139, 90, 43, 0.5);
      box-shadow: 0 4px 25px rgba(139, 90, 43, 0.15);
    }

    .book-cover {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(139, 90, 43, 0.25);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .book-info {
      flex: 1;
    }

    .book-title {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #2d1810;
      font-weight: 500;
    }

    .book-author {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #8b5a2b;
      font-style: italic;
    }

    .book-description {
      font-size: 0.95rem;
      color: #5a4030;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .book-meta {
      font-size: 0.85rem;
      color: #a08060;
      margin-bottom: 15px;
    }

    .book-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #8b5a2b;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: #6b4423;
      font-style: italic;
    }

    .error-message {
      background: rgba(220, 100, 50, 0.12);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #a04020;
      border: 1px solid rgba(220, 100, 50, 0.3);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #faf8f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tracked-books {
      display: grid;
      gap: 15px;
    }

    .tracked-item {
      background: rgba(255, 255, 255, 0.7);
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-grid {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 30px;
      border: 2px solid rgba(139, 90, 43, 0.15);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
    }

    .calendar-nav-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #8b5a2b;
      cursor: pointer;
      padding: 5px 15px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .day-header {
      text-align: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #6b4423;
      padding: 10px;
      font-variant: small-caps;
    }

    .day-cell {
      min-height: 100px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.5);
      border: 1px solid rgba(139, 90, 43, 0.15);
      border-radius: 8px;
      font-size: 0.9rem;
      color: #6b4423;
    }

    .day-cell.has-release {
      background: rgba(139, 90, 43, 0.1);
      border-color: rgba(139, 90, 43, 0.3);
    }

    .release-badge {
      background: rgba(139, 90, 43, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      margin-top: 4px;
      display: block;
      cursor: pointer;
    }

    .release-badge:hover {
      background: rgba(107, 68, 35, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#8b5a2b" stroke-width="1.5">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <h1>Bibliotheca</h1>
      </div>
      <p class="tagline">Your Personal Literary Chronicle</p>
    </header>

    <!-- Navigation -->
    <div class="nav-buttons">
      <button class="nav-btn active" onclick="showView('search')" id="navSearch">
        üîç Search
      </button>
      <button class="nav-btn" onclick="showView('calendar')" id="navCalendar">
        üìÖ Calendar
      </button>
      <button class="nav-btn" onclick="showView('tracked')" id="navTracked">
        ‚≠ê My Books (<span id="trackedCount">0</span>)
      </button>
    </div>

    <!-- Search View -->
    <div id="searchView" class="search-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="color: #6b4423; font-weight: 400; letter-spacing: 0.08em; font-variant: small-caps; margin: 0;">Search for Books</h2>
        <button class="btn-secondary" onclick="clearSearch()" id="homeBtn" style="display: none;">
          üè† Clear Search
        </button>
      </div>
      
      <div id="rateLimitBadge" class="rate-limit-badge">
        Checking search limit...
      </div>

      <!-- Search Type Toggle -->
      <div class="search-type-toggle">
        <button class="toggle-btn active" onclick="setSearchType('title')" id="toggleTitle">
          üìö Search by Title
        </button>
        <button class="toggle-btn" onclick="setSearchType('author')" id="toggleAuthor">
          ‚úçÔ∏è Search by Author
        </button>
      </div>
      
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Enter search term and press Enter or click Search..."
          onkeypress="if(event.key==='Enter') searchBooks()"
        >
        <button class="btn-primary" onclick="searchBooks()" id="searchBtn">Search</button>
      </div>

      <div id="errorMessage" style="display: none;" class="error-message"></div>
      <div id="results"></div>
    </div>

    <!-- Calendar View -->
    <div id="calendarView" style="display: none;">
      <div class="calendar-grid">
        <div class="calendar-header">
          <button class="calendar-nav-btn" onclick="changeMonth(-1)">‚Äπ</button>
          <h2 id="calendarMonth" style="color: #6b4423; font-weight: 400; font-variant: small-caps;">January 2026</h2>
          <button class="calendar-nav-btn" onclick="changeMonth(1)">‚Ä∫</button>
        </div>
        
        <div class="calendar-days">
          <div class="day-header">Sun</div>
          <div class="day-header">Mon</div>
          <div class="day-header">Tue</div>
          <div class="day-header">Wed</div>
          <div class="day-header">Thu</div>
          <div class="day-header">Fri</div>
          <div class="day-header">Sat</div>
        </div>

        <div id="calendarDays" class="calendar-days"></div>
      </div>
    </div>

    <!-- Tracked Books View -->
    <div id="trackedView" style="display: none;">
      <div class="search-section">
        <h2 style="margin-bottom: 20px; color: #6b4423; font-weight: 400; letter-spacing: 0.08em; font-variant: small-caps;">My Tracked Books & Authors</h2>
        <div id="trackedList" class="tracked-books"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://bibliotheca-6upz.onrender.com/api';
    let searchesRemaining = null;
    let searchType = 'title';
    let trackedBooks = JSON.parse(localStorage.getItem('trackedBooks') || '[]');
    let trackedAuthors = JSON.parse(localStorage.getItem('trackedAuthors') || '[]');
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    // Initialize
    window.addEventListener('load', () => {
      checkRateLimit();
      updateTrackedCount();
      renderCalendar();
    });

    function showView(view) {
      // Hide all views
      document.getElementById('searchView').style.display = 'none';
      document.getElementById('calendarView').style.display = 'none';
      document.getElementById('trackedView').style.display = 'none';

      // Remove active class from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));

      // Show selected view
      if (view === 'search') {
        document.getElementById('searchView').style.display = 'block';
        document.getElementById('navSearch').classList.add('active');
      } else if (view === 'calendar') {
        document.getElementById('calendarView').style.display = 'block';
        document.getElementById('navCalendar').classList.add('active');
        renderCalendar();
      } else if (view === 'tracked') {
        document.getElementById('trackedView').style.display = 'block';
        document.getElementById('navTracked').classList.add('active');
        renderTrackedBooks();
      }
    }

    function setSearchType(type) {
      searchType = type;
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      
      if (type === 'title') {
        document.getElementById('toggleTitle').classList.add('active');
        document.getElementById('searchInput').placeholder = 'Start typing a book title...';
      } else {
        document.getElementById('toggleAuthor').classList.add('active');
        document.getElementById('searchInput').placeholder = 'Start typing an author name...';
      }
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('homeBtn').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    async function checkRateLimit() {
      try {
        const response = await fetch(`${API_BASE_URL}/rate-limit-status`);
        if (response.ok) {
          const data = await response.json();
          searchesRemaining = data.remaining;
          updateRateLimitBadge();
        }
      } catch (error) {
        console.error('Error checking rate limit:', error);
        document.getElementById('rateLimitBadge').textContent = 'Unable to check search limit';
      }
    }

    function updateRateLimitBadge() {
      const badge = document.getElementById('rateLimitBadge');
      if (searchesRemaining !== null) {
        if (searchesRemaining > 0) {
          badge.textContent = `${searchesRemaining} searches remaining today`;
          badge.style.background = 'rgba(139, 90, 43, 0.08)';
          badge.style.color = '#6b4423';
        } else {
          badge.textContent = '‚ö†Ô∏è Daily limit reached - try again tomorrow';
          badge.style.background = 'rgba(220, 100, 50, 0.12)';
          badge.style.color = '#a04020';
        }
      }
    }

    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const searchBtn = document.getElementById('searchBtn');
      const errorDiv = document.getElementById('errorMessage');
      const searchInput = document.getElementById('searchInput');
      const homeBtn = document.getElementById('homeBtn');

      if (!query) {
        errorDiv.textContent = 'Please enter a search term';
        errorDiv.style.display = 'block';
        return;
      }

      if (searchesRemaining === 0) {
        errorDiv.textContent = 'Daily search limit reached. Please try again tomorrow.';
        errorDiv.style.display = 'block';
        return;
      }

      // Show loading state
      searchBtn.disabled = true;
      searchBtn.innerHTML = '<span class="spinner"></span>Searching...';
      resultsDiv.innerHTML = '<div class="loading">Searching for books...</div>';
      errorDiv.style.display = 'none';
      homeBtn.style.display = 'inline-block';

      try {
        // Adjust query based on search type
        const searchQuery = searchType === 'author' ? `inauthor:${query}` : query;
        
        const response = await fetch(
          `${API_BASE_URL}/books/search?query=${encodeURIComponent(searchQuery)}&maxResults=20`
        );

        if (response.status === 429) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Daily search limit exceeded');
        }

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();

        const remaining = response.headers.get('X-Searches-Remaining');
        if (remaining) {
          searchesRemaining = parseInt(remaining);
          updateRateLimitBadge();
        }

        if (!data.books || data.books.length === 0) {
          resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
          return;
        }

        displayResults(data.books);

      } catch (error) {
        console.error('Search error:', error);
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
      } finally {
        searchBtn.disabled = searchesRemaining === 0;
        searchBtn.textContent = 'Search';
      }
    }

    function displayResults(books) {
      const resultsDiv = document.getElementById('results');
      
      const booksHTML = books.map(book => {
        const title = book.title || 'Unknown Title';
        const authors = book.authors ? book.authors.join(', ') : (book.author || 'Unknown Author');
        const description = book.description || 'No description available';
        const cover = book.cover || '';
        const publishedDate = book.publishedDate || 'Unknown';
        const pageCount = book.pageCount || 'Unknown';
        const bookId = book.id || book.googleBooksId;

        const isTracked = trackedBooks.some(b => b.id === bookId);
        const authorList = book.authors || (book.author ? [book.author] : ['Unknown']);

        return `
          <div class="book-card">
            ${cover ? `<img src="${cover}" alt="${title}" class="book-cover">` : ''}
            <div class="book-info">
              <h3 class="book-title">${title}</h3>
              <p class="book-author">by ${authors}</p>
              <p class="book-description">${description}</p>
              <p class="book-meta">Published: ${publishedDate} ‚Ä¢ ${pageCount} pages</p>
              <div class="book-actions">
                <button class="btn-secondary" onclick='trackBook(${JSON.stringify({
                  id: bookId,
                  title: title,
                  authors: authorList,
                  cover: cover,
                  publishedDate: publishedDate
                })})' ${isTracked ? 'disabled' : ''}>
                  ${isTracked ? '‚úì Tracked' : '‚≠ê Track Book'}
                </button>
                ${authorList.map(author => `
                  <button class="btn-secondary" onclick='trackAuthor("${author}")'>
                    ‚úçÔ∏è Track ${author.split(' ').pop()}
                  </button>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');

      resultsDiv.innerHTML = booksHTML;
    }

    function trackBook(book) {
      if (!trackedBooks.some(b => b.id === book.id)) {
        trackedBooks.push(book);
        localStorage.setItem('trackedBooks', JSON.stringify(trackedBooks));
        updateTrackedCount();
        searchBooks(); // Refresh to update button states
        alert(`‚úì Now tracking: ${book.title}`);
      }
    }

    function trackAuthor(authorName) {
      if (!trackedAuthors.includes(authorName)) {
        trackedAuthors.push(authorName);
        localStorage.setItem('trackedAuthors', JSON.stringify(trackedAuthors));
        updateTrackedCount();
        alert(`‚úì Now tracking all books by: ${authorName}`);
      } else {
        alert(`Already tracking: ${authorName}`);
      }
    }

    function untrackBook(bookId) {
      trackedBooks = trackedBooks.filter(b => b.id !== bookId);
      localStorage.setItem('trackedBooks', JSON.stringify(trackedBooks));
      updateTrackedCount();
      renderTrackedBooks();
    }

    function untrackAuthor(authorName) {
      trackedAuthors = trackedAuthors.filter(a => a !== authorName);
      localStorage.setItem('trackedAuthors', JSON.stringify(trackedAuthors));
      updateTrackedCount();
      renderTrackedBooks();
    }

    function updateTrackedCount() {
      const total = trackedBooks.length + trackedAuthors.length;
      document.getElementById('trackedCount').textContent = total;
    }

    function renderTrackedBooks() {
      const listDiv = document.getElementById('trackedList');
      
      if (trackedBooks.length === 0 && trackedAuthors.length === 0) {
        listDiv.innerHTML = '<div class="no-results">No tracked books or authors yet. Search for books to start tracking!</div>';
        return;
      }

      let html = '';

      if (trackedAuthors.length > 0) {
        html += '<h3 style="color: #6b4423; margin-bottom: 15px;">Tracked Authors</h3>';
        trackedAuthors.forEach(author => {
          html += `
            <div class="tracked-item">
              <div>
                <strong style="font-size: 1.2rem;">‚úçÔ∏è ${author}</strong>
                <p style="color: #8b5a2b; font-size: 0.9rem; margin-top: 5px;">All books by this author</p>
              </div>
              <button class="btn-secondary" onclick='untrackAuthor("${author}")'>Remove</button>
            </div>
          `;
        });
      }

      if (trackedBooks.length > 0) {
        html += '<h3 style="color: #6b4423; margin: 30px 0 15px 0;">Tracked Books</h3>';
        trackedBooks.forEach(book => {
          html += `
            <div class="tracked-item">
              <div>
                <strong style="font-size: 1.2rem;">üìö ${book.title}</strong>
                <p style="color: #8b5a2b; font-size: 0.9rem; margin-top: 5px;">by ${book.authors.join(', ')}</p>
              </div>
              <button class="btn-secondary" onclick='untrackBook("${book.id}")'>Remove</button>
            </div>
          `;
        });
      }

      listDiv.innerHTML = html;
    }

    function renderCalendar() {
      const daysDiv = document.getElementById('calendarDays');
      const monthHeader = document.getElementById('calendarMonth');
      
      const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"];
      
      monthHeader.textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      let html = '';

      // Empty cells for days before month starts
      for (let i = 0; i < firstDay; i++) {
        html += '<div class="day-cell"></div>';
      }

      // Days of the month
      for (let day = 1; day <= daysInMonth; day++) {
        const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const releases = trackedBooks.filter(book => book.publishedDate && book.publishedDate.startsWith(dateStr));
        
        const hasRelease = releases.length > 0;
        
        html += `
          <div class="day-cell ${hasRelease ? 'has-release' : ''}">
            <div>${day}</div>
            ${releases.map(book => `
              <span class="release-badge" title="${book.title}">${book.title.substring(0, 15)}...</span>
            `).join('')}
          </div>
        `;
      }

      daysDiv.innerHTML = html;
    }

    function changeMonth(delta) {
      currentMonth += delta;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }
  </script>
</body>
</html>
