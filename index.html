<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibliotheca - Book Release Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: linear-gradient(135deg, #faf8f3 0%, #f5f0e8 50%, #faf8f3 100%);
      min-height: 100vh;
      color: #2d1810;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo-container {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 60px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      box-shadow: 0 4px 20px rgba(139, 90, 43, 0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #8b5a2b 0%, #6b4423 50%, #8b5a2b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-variant: small-caps;
      margin: 0;
    }

    .tagline {
      font-size: 1.2rem;
      color: #6b4423;
      font-style: italic;
      letter-spacing: 0.1em;
    }

    .search-section {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .rate-limit-badge {
      background: rgba(139, 90, 43, 0.08);
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #6b4423;
      border: 1px solid rgba(139, 90, 43, 0.2);
      text-align: center;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid rgba(139, 90, 43, 0.25);
      border-radius: 12px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      color: #2d1810;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: rgba(139, 90, 43, 0.5);
    }

    input[type="text"]:disabled {
      background: rgba(200, 200, 200, 0.3);
      cursor: not-allowed;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      background: rgba(139, 90, 43, 0.9);
      color: #faf8f3;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }

    button:hover:not(:disabled) {
      background: rgba(107, 68, 35, 0.9);
      transform: translateY(-1px);
    }

    button:disabled {
      background: rgba(139, 90, 43, 0.5);
      cursor: not-allowed;
      transform: none;
    }

    .results {
      display: grid;
      gap: 15px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 12px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      display: flex;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .book-card:hover {
      border-color: rgba(139, 90, 43, 0.5);
      box-shadow: 0 4px 25px rgba(139, 90, 43, 0.15);
    }

    .book-cover {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(139, 90, 43, 0.25);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .book-info {
      flex: 1;
    }

    .book-title {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #2d1810;
      font-weight: 500;
    }

    .book-author {
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #8b5a2b;
      font-style: italic;
    }

    .book-description {
      font-size: 0.95rem;
      color: #5a4030;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .book-meta {
      font-size: 0.85rem;
      color: #a08060;
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #8b5a2b;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      font-size: 1.1rem;
      color: #6b4423;
      font-style: italic;
    }

    .error-message {
      background: rgba(220, 100, 50, 0.12);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #a04020;
      border: 1px solid rgba(220, 100, 50, 0.3);
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #faf8f3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info-box {
      background: rgba(139, 90, 43, 0.08);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(139, 90, 43, 0.2);
      margin-top: 20px;
      font-size: 0.9rem;
      color: #5a4030;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#8b5a2b" stroke-width="1.5">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
        </svg>
        <h1>Bibliotheca</h1>
      </div>
      <p class="tagline">Your Personal Literary Chronicle</p>
    </header>

    <div class="search-section">
      <h2 style="margin-bottom: 20px; color: #6b4423; font-weight: 400; letter-spacing: 0.08em; font-variant: small-caps;">Search for Books</h2>
      
      <div id="rateLimitBadge" class="rate-limit-badge">
        Checking search limit...
      </div>
      
      <div class="search-box">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search by title, author, or ISBN..."
          onkeypress="if(event.key==='Enter') searchBooks()"
        >
        <button onclick="searchBooks()" id="searchBtn">Search</button>
      </div>

      <div id="errorMessage" style="display: none;" class="error-message"></div>
      <div id="results"></div>

      <div class="info-box">
        <strong>üîí Protected API</strong><br>
        Your searches are powered by a secure backend that limits usage to 50 searches per day per user. 
        This protects the API from abuse while keeping the service free for everyone.
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://bibliotheca-6upz.onrender.com/api';
    let searchesRemaining = null;

    // Check rate limit on page load
    async function checkRateLimit() {
      try {
        const response = await fetch(`${API_BASE_URL}/rate-limit-status`);
        if (response.ok) {
          const data = await response.json();
          searchesRemaining = data.remaining;
          updateRateLimitBadge();
        }
      } catch (error) {
        console.error('Error checking rate limit:', error);
        document.getElementById('rateLimitBadge').textContent = 'Unable to check search limit';
      }
    }

    function updateRateLimitBadge() {
      const badge = document.getElementById('rateLimitBadge');
      if (searchesRemaining !== null) {
        if (searchesRemaining > 0) {
          badge.textContent = `${searchesRemaining} searches remaining today`;
          badge.style.background = 'rgba(139, 90, 43, 0.08)';
          badge.style.color = '#6b4423';
        } else {
          badge.textContent = '‚ö†Ô∏è Daily limit reached - try again tomorrow';
          badge.style.background = 'rgba(220, 100, 50, 0.12)';
          badge.style.color = '#a04020';
        }
      }
    }

    async function searchBooks() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const searchBtn = document.getElementById('searchBtn');
      const errorDiv = document.getElementById('errorMessage');
      const searchInput = document.getElementById('searchInput');

      if (!query) {
        errorDiv.textContent = 'Please enter a search term';
        errorDiv.style.display = 'block';
        return;
      }

      if (searchesRemaining === 0) {
        errorDiv.textContent = 'Daily search limit reached. Please try again tomorrow.';
        errorDiv.style.display = 'block';
        return;
      }

      // Show loading state
      searchBtn.disabled = true;
      searchInput.disabled = true;
      searchBtn.innerHTML = '<span class="spinner"></span>Searching...';
      resultsDiv.innerHTML = '<div class="loading">Searching for books...</div>';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch(
          `${API_BASE_URL}/books/search?query=${encodeURIComponent(query)}&maxResults=20`
        );

        if (response.status === 429) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Daily search limit exceeded');
        }

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();

        // Update remaining searches
        const remaining = response.headers.get('X-Searches-Remaining');
        if (remaining) {
          searchesRemaining = parseInt(remaining);
          updateRateLimitBadge();
        }

        if (!data.books || data.books.length === 0) {
          resultsDiv.innerHTML = '<div class="no-results">No results found. Try a different search term.</div>';
          return;
        }

        // Display results
        const booksHTML = data.books.map(book => {
          const title = book.title || 'Unknown Title';
          const authors = book.author || 'Unknown Author';
          const description = book.description || 'No description available';
          const cover = book.cover || '';
          const publishedDate = book.publishedDate || 'Unknown';
          const pageCount = book.pageCount || 'Unknown';

          return `
            <div class="book-card">
              ${cover ? `<img src="${cover}" alt="${title}" class="book-cover">` : ''}
              <div class="book-info">
                <h3 class="book-title">${title}</h3>
                <p class="book-author">by ${authors}</p>
                <p class="book-description">${description}</p>
                <p class="book-meta">Published: ${publishedDate} ‚Ä¢ ${pageCount} pages</p>
              </div>
            </div>
          `;
        }).join('');

        resultsDiv.innerHTML = booksHTML;

      } catch (error) {
        console.error('Search error:', error);
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        resultsDiv.innerHTML = '';
      } finally {
        searchBtn.disabled = searchesRemaining === 0;
        searchInput.disabled = searchesRemaining === 0;
        searchBtn.textContent = 'Search';
      }
    }

    // Initialize on page load
    window.addEventListener('load', () => {
      document.getElementById('searchInput').focus();
      checkRateLimit();
    });
  </script>
</body>
</html>
